<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Certificação FSB</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Certificação - Masterclass FSB</h1>
    <form id="certForm">
      <input type="text" name="nome" placeholder="Nome completo" required />
      <input type="email" name="email" placeholder="Email corporativo (opcional)" />
      <input type="text" name="resposta" placeholder="Qual foi o principal conceito abordado na palestra?" required />
      <button type="submit">Receber certificado</button>
    </form>
    <div id="msg"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
