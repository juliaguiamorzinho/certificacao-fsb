<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certificação FSB</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Certificação Masterclass FSB</h1>
  <form id="certForm">
    <input type="text" name="nome" placeholder="Seu nome completo" required />
    <input type="email" name="email" placeholder="Seu e-mail corporativo (opcional)" />
    <input type="text" name="resposta" placeholder="Qual foi o conceito-chave da palestra?" required />
    <button type="submit">Gerar Certificado</button>
  </form>
  <div id="msg"></div>
  <script src="script.js"></script>
</body>
</html>
